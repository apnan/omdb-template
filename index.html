<!DOCTYPE html>
<html>

<head>
    <title>OMDb template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="search-box">
        <h1>OMDb Shortlist</h1>
        <input type="text" placeholder="search movie name" id="moviename" onkeyup="myMovieList()"></input>
        <select name="year" id="movieyear" onchange="chooseyear()"><option value="">Choose release year</option></select>
        <select name="type" id="movietype" onchange="choosetype()">
	    <option value="">Choose type</option>
	   <option>movie</option>
	   <option>series</option>
	   <option>episode</option>
	  </select>
    </div>
    <div id="main-content">
    </div>
    <script src="js/main.js"></script>
</body>

</html>
